<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!----------------------- link para o fontawesome ----------------------------->
  <script src="https://kit.fontawesome.com/25d1378400.js" crossorigin="anonymous"></script>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <!-- <script src="/scripts/utils.js"></script> -->
  <script src="./scripts/register.js" defer></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">

  </div>

  <div class="right">
    <form id="formSignUp">

      <div class="formHeader">
        <p>To-Do App</p>

      </div>

      <div class="formItem">
        <label>
          Nome:
          <input type="text" id="nome" placeholder="Nome">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-check"></i>

        </label>

      </div>

      <div class="formItem">
        <label>
          Sobrenome:
          <input type="text" id="sobrenome" placeholder="Sobrenome">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-check"></i>

        </label>

      </div>

      <div class="formItem">
        <label>
          Email:
          <input type="text" id="email" placeholder="E-mail">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-check"></i>

        </label>

      </div>

      <div class="formItem">
        <label>
          Senha:
          <input type="password" id="senha" placeholder="Senha">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-eye"></i>

        </label>

      </div>

      <div class="formItem">
        <label>
          Repetir senha:
          <input type="password" id="confirmSenha" placeholder="Confirme a senha">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-check"></i>
          <i class="fa-solid fa-eye"></i>

        </label>

      </div>

      <button type="submit" id="btnSignUp">Criar conta </button>

    </form>

    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>

    </div>

  </div>

</body>

</html>
